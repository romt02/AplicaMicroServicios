<!DOCTYPE html>
<html>

<head>
    <title>API's</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
  
        html,
        body {
            height: 80%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="mapa"></div>
   <script>

        var map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('mapa'), {
                center: { lat: 19.4978, lng: -99.1269 },
                zoom: 6
            });

            infoWindow = new google.maps.InfoWindow;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Tu Ubicacion.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // No soporta Geolocalización
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                        infoWindow.setPosition(pos);
                        infoWindow.setContent(browserHasGeolocation ?
                            'Debes permitir  acceso a la ubicacion para utlizar la Geolocalizacion.' :
                            'Error: Tu navegador no soporta Geolocalización.');
                        infoWindow.open(map);
                    }
    </script> 
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5uXU6E-ntQwH2hRGLpot_J7Mgi_3kqPA&callback=initMap">
        </script>
</body>

</html>
